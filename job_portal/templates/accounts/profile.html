{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

  <div class="profile-card p-4">

    <h3 class="fw-bold mb-3">My Profile</h3>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label>Skills</label>
        {{ form.skills }}
      </div>

      <div class="mb-3">
        <label>Resume</label>
        {{ form.resume }}
      </div>

      <button class="btn btn-primary">
        Update Profile
      </button>

    </form>

    {% if request.user.userprofile.resume %}
      <hr>
      <a href="{{ request.user.userprofile.resume.url }}"
         class="btn btn-outline-success btn-sm"
         target="_blank">
         View Resume
      </a>
    {% endif %}

  </div>

</div>

{% endblock %}
